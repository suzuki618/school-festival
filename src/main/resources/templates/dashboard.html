<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ダッシュボード</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .nav-buttons a {
      flex: 1;
      text-align: center;
      background-color: #3498db;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }
    .nav-buttons a:hover {
      background-color: #2980b9;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .sales-summary {
      font-size: 1.1em;
      margin-top: 10px;
    }
    .sales-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .sales-table th, .sales-table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    .sales-table th {
      background-color: #f0f0f0;
    }
    .customer-block {
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    .customer-block:hover {
      background-color: #f0f8ff;
    }
    .customer-block.selected {
      border-color: #3498db;
      background-color: #d0eaff;
    }
    #deleteSelected, #resetSalesBtn, #resetRangeBtn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s;
    }
    #deleteSelected:hover, #resetSalesBtn:hover, #resetRangeBtn:hover {
      background-color: #c0392b;
    }
    .range-form input {
      margin: 5px;
    }
  </style>
</head>
<body>
<header>
  <h1>ダッシュボード</h1>
</header>
<div class="container">
  <div class="nav-buttons">
    <a href="/registration">商品登録</a>
    <a href="/products">商品一覧</a>
    <a href="/ingredients">材料在庫</a>
    <a href="/order">オーダー</a>
  </div>

  <div class="card">
    <h2>概要</h2>
    <p>現在の全顧客の注文一覧です。</p>
    <div th:if="${customerOrders != null}">
      <div th:each="entry : ${customerOrders}"
           class="customer-block"
           th:attr="data-customer=${entry.key}">
        <h4 th:text="'【お客様】' + ${entry.key}"></h4>
        <ul>
          <li th:each="item : ${entry.value}">
            <span th:text="${item.itemName}">商品名</span>：<span th:text="${item.quantity}">0</span> 個
          </li>
        </ul>
      </div>
    </div>
    <button id="deleteSelected">選択したお客様の注文を削除</button>
  </div>

  <div class="card">
    <h2>売上情報</h2>
    <div class="sales-summary">
      売上合計: <span th:text="${totalSales}">123,000</span> 円<br>
      期間: <span th:text="${salesPeriod}">2025/05/01 - 2025/05/14</span>
    </div>
    <table class="sales-table">
      <thead>
        <tr><th>日付</th><th>売上金額</th></tr>
      </thead>
      <tbody>
        <tr th:each="record : ${dailySales}">
          <td th:text="${record.date}">2025/05/13</td>
          <td th:text="${record.amount}">12,000</td>
        </tr>
      </tbody>
    </table>

    <button id="resetSalesBtn">売上を全てリセット</button>
    <form id="resetRangeForm" class="range-form">
      <input type="date" name="start">
      <input type="date" name="end">
      <button type="submit" id="resetRangeBtn">期間でリセット</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const STORAGE_KEY = 'deletedCustomers';
    const getDeletedCustomers = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const saveDeletedCustomers = (list) => localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

    const deletedList = getDeletedCustomers();
    deletedList.forEach(name => {
      const block = document.querySelector(`.customer-block[data-customer="${name}"]`);
      if (block) block.remove();
    });

    document.querySelectorAll('.customer-block').forEach(block => {
      block.addEventListener('click', () => {
        block.classList.toggle('selected');
      });
    });

    document.getElementById('deleteSelected').addEventListener('click', () => {
      let deleted = getDeletedCustomers();
      document.querySelectorAll('.customer-block.selected').forEach(block => {
        const name = block.getAttribute('data-customer');
        if (name && !deleted.includes(name)) deleted.push(name);
        block.remove();
      });
      saveDeletedCustomers(deleted);
    });

    document.getElementById('resetSalesBtn').addEventListener('click', () => {
      if (confirm("売上をすべてリセットしますか？")) {
        fetch('/dashboard/reset-sales', { method: 'POST' })
          .then(res => res.ok ? location.reload() : alert("リセット失敗"));
      }
    });

    document.getElementById('resetRangeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const start = e.target.start.value;
      const end = e.target.end.value;
      if (!start || !end) return alert("日付を入力してください");
      if (confirm(`売上を ${start} 〜 ${end} の期間でリセットしますか？`)) {
        fetch('/dashboard/reset-sales-range', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ start, end })
        }).then(res => res.ok ? location.reload() : alert("期間リセット失敗"));
      }
    });
  });
</script>
</body>
</html>
